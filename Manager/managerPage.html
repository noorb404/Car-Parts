<body >


    <div class="content">
        <br><br><br>
        <h2>Add part</h2>
        <input type="text" class="form-control parts_inputs" id="partname" placeholder="part name"><br>
        <select class="form-control parts_inputs" id="cat">
            <option>filters</option>
            <option>electric</option>
            <option>engine cooling</option>
            <option>engine</option>
            <option>suspension</option>
            <option>body</option>
            <option>axles</option>
            <option>cooling</option>
            <option>lights</option>
            <option>sounds</option>
        </select><br>
        <textarea class="form-control parts_inputs" rows="3" placeholder="desc" id="desc"></textarea><br>
        <p>select car that fit this part</p>
        <select class="form-control selector" id="car_year_selector" >

        </select>
        <select class="form-control selector" id="car_make_selector" >

        </select>
        <select class="form-control selector" id="car_model_selector" >

        </select>
            
        
        <button type="button" class="btn btn-primary selector " style="width: 100px" onclick="addFitCar()">add</button>
        <br><br>
        <div style="overflow:auto; height:200px; width: 50%">
            <table class="table">
                <thead>
                    <tr>
                        <th>year</th>
                        <th>make</th>
                        <th>model</th>

                    </tr>
                </thead>
                <tbody id="fitCarsBody">
                </tbody>
            </table>
        </div><br>
        <input type="text" class="form-control parts_inputs" placeholder="price" id="price"><br>
        <input type="text" class="form-control parts_inputs" placeholder="pic url" id="picurl"><br>
        <button type="button" class="btn btn-primary " style="width: 100px" onclick="addPart()">add part</button>
        <h2>Parts</h2>
        <div style="overflow:auto; height:500px;">
            <table class="table">
                <thead>
                    <tr>
                        <th>pic</th>
                        <th>name</th>
                        <th>category</th>
                        <th>desc</th>
                        <th>price</th>

                    </tr>
                </thead>
                <tbody id="partsTableBody">
                </tbody>
            </table>
        </div>
    </div>
